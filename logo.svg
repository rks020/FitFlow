<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#0A0A0F"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088CC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Person figure (yellow) -->
  <g fill="url(#yellowGradient)">
    <!-- Head -->
    <circle cx="220" cy="180" r="35"/>
    
    <!-- Body -->
    <path d="M 220 220 Q 200 250, 180 320 L 180 380 Q 180 395, 190 395 Q 200 395, 200 380 L 200 330 L 240 330 L 240 380 Q 240 395, 250 395 Q 260 395, 260 380 L 260 320 Q 240 250, 220 220 Z"/>
    
    <!-- Arm reaching up -->
    <path d="M 200 240 Q 170 220, 150 180 L 140 170 Q 135 165, 140 160 Q 145 155, 150 160 L 160 170 Q 180 200, 210 220 Z"/>
  </g>
  
  <!-- Chain/link element (blue gradient) -->
  <g fill="url(#blueGradient)">
    <!-- Curved connecting element -->
    <path d="M 280 200 Q 350 150, 380 220" stroke="url(#blueGradient)" stroke-width="40" fill="none" stroke-linecap="round"/>
    
    <!-- Chain links -->
    <ellipse cx="310" cy="280" rx="25" ry="35" transform="rotate(45 310 280)"/>
    <ellipse cx="350" cy="320" rx="25" ry="35" transform="rotate(45 350 320)"/>
    <ellipse cx="390" cy="280" rx="25" ry="35" transform="rotate(-45 390 280)"/>
  </g>
</svg>
